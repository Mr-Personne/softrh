<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="../assets/style.css">
	<link rel="stylesheet" href="../assets/style.scss">
	<title>Document</title>
</head>

<body>
	<div class="cont">
		<div class="demo">
			<div class="login">
				<div class="login__check"></div>
				<div class="login__form">
					<div class="login__row">
						<svg class="login__icon name svg-icon" viewBox="0 0 20 20">
							<path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
						</svg>
						<input type="text" class="login__input name" placeholder="Username" />
					</div>
					<div class="login__row">
						<svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
							<path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
						</svg>
						<input type="password" class="login__input pass" placeholder="Password" />
					</div>
					<button type="button" class="login__submit">Sign in</button>

				</div>
			</div>
			 <div class="app">
				<div class="app__top">
					<div class="app__menu-btn">
						<span></span>
					</div>
				
					<p class="app__hello">Good Morning!</p>
					<div class="app__user">
						<img src="../media/italy-1587287_1920.jpg" alt="" class="app__user-photo" />
						<span class="app__user-notif">3</span>
					</div>
					
				</div>
				<div class="app__bot">
				
					<div class="app__meetings">
					
				<div class="app__logout">
					<svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">
						<path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12" />
					</svg>
				</div> 
			</div>
		</div>



		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="views/script.js"></script>


</body>

</html>
